<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <section>
        <div class="login-container">
            <img src="img/logodh.png" alt="Logo Nuruddin Institute"
                style="max-width: 100%; height: auto; display: block; margin: 0 auto;" />

            <fieldset>
                <legend>Action</legend>
                <form id="loginForm" method="POST" action="" onsubmit="return false;">
                    <ul>
                        <li>
                            <label for="username">Username/Email</label>
                            <input type="email" name="username" id="username" placeholder="Masukan username/email"
                                required />
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Masukan password"
                                required />
                        </li>
                        <li>
                            <input type="submit" value="Login" name="submit" />
                        </li>
                        <li class="aksi">
                            <a href="regist.html">Daftar</a>
                        </li>
                        <li class="aksi">
                            <a href="index.html">Kembali Ke Home</a>
                        </li>
                    </ul>
                </form>
            </fieldset>
        </div>
    </section>
</body>

</html>
